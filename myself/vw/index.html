<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vw</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div class="bar-left">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="bar-right">
        <a href=""><img src="./images/ico_01.png" alt="" /></a>
        <a href=""><img src="./images/ico_02.png" alt="" /></a>
      </div>
    </header>

    <section class="banner">
      <img src="./images/banner.jpg" alt="" />
    </section>

    <section class="apps">
      <div class="appitem">
        <div class="img"><img src="./images/ico_03.png" alt="" /></div>
        <p>天天菜市</p>
      </div>
      <div class="appitem">
        <div class="img"><img src="./images/ico_04.png" alt="" /></div>
        <p>我的订单</p>
      </div>
      <div class="appitem">
        <div class="img"><img src="./images/ico_05.png" alt="" /></div>
        <p>充值有礼</p>
      </div>
      <div class="appitem">
        <div class="img"><img src="images/ico_06.png" alt="" /></div>
        <p>积分商城</p>
      </div>
    </section>

    <section class="ad1-box">
      <img src="./images/img_01.jpg" alt="" />
    </section>

    <section class="ad2-box">
      <div class="item">
        <div class="h-all"><img src="./images/img_02.jpg" alt="" /></div>
        <div class="h-half-box">
          <div class="h-half-top"><img src="./images/img_03.jpg" alt="" /></div>
          <div class="h-half-bottom">
            <img src="./images/img_04.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="item">
        <div class="h-half-box">
          <div class="h-half-top"><img src="./images/img_05.jpg" alt="" /></div>
          <div class="h-half-bottom">
            <img src="./images/img_06.jpg" alt="" />
          </div>
        </div>
        <div class="h-all"><img src="images/img_07.jpg" alt="" /></div>
      </div>
    </section>

    <section class="tab-bar">
      <div class="tab-bar-item">
        <div class="img"><img src="./images/ico_07.png" alt="" /></div>
      </div>
      <div class="tab-bar-item">
        <div class="img"><img src="./images/ico_08.png" alt="" /></div>
      </div>
      <div class="tab-bar-item">
        <div class="img"><img src="./images/ico_09.png" alt="" /></div>
      </div>
      <div class="tab-bar-item">
        <div class="img"><img src="./images/ico_10.png" alt="" /></div>
      </div>
    </section>
  </body>
</html>
